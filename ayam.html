<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <title>CryptoPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2B254B;
            /* Warna latar belakang utama */
        }

        html {
            overflow-y: scroll;
        }

        .openPlayToolsModal {
            /* Anda bisa mengatur angka ini. Saya ubah menjadi 60px */
            top: 60px; 
        }
    </style>
</head>

<body class="text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="relative flex items-center justify-between mb-10">
            <h1 class="text-3xl font-bold z-10">CryptoPet</h1>

            <nav
                class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex space-x-8 text-white font-medium">
                <a href="#" class="text-[#F9C0FF] border-b-2 border-[#F9C0FF] pb-1 font-semibold">Home</a>
                <a href="index.html">Shop</a>
                <a href="gacha.html">Gacha</a>
                <a href="about.html">About</a>
                <a href="collection.html">Collection</a>
            </nav>

            <div class="flex items-center space-x-4 z-10">
                <div class="bg-[#3A345E] flex items-center px-4 py-2 rounded-full">
                    <img src="coin.png" alt="Ikon Koin" class="w-[22px] h-[22px]">
                    <span id="coinDisplay" class="font-bold text-white ml-[6px] text-sm">0</span>
                </div>
                <button
                    class="bg-gradient-to-r from-[#AB56E2] to-[#7A5BF5] text-white text-sm px-4 py-2 rounded-full font-semibold hover:opacity-90 transition-opacity">
                    Connect Wallet
                </button>
            </div>
        </header>



        <div class="flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6">
            <div
                class="bg-[#3A345E] p-4 rounded-xl flex-1 flex flex-col justify-center items-center text-center text-white">
                <div class="flex flex-col items-center">
                    <div class="relative w-[400px] h-[400px] mb-4">
                        <img id="petImage" src="Ayam.png"
                            class="transition-all duration-300 w-[400px] h-[400px] object-contain cursor-pointer"
                            onclick="petPet()" />


                        <img id="hairOverlay" src="" alt="Hair"
                            class="absolute top-0 left-0 w-[400px] h-[400px] object-contain pointer-events-none hidden" />
                        <img id="accessoryOverlay" src="" alt="Accessory"
                            class="absolute top-0 left-0 w-[400px] h-[400px] object-contain pointer-events-none hidden" />
                        <img id="playToolOverlay" src="" alt="Play Tool"
                            class="absolute top-0 left-0 w-[400px] h-[400px] object-contain pointer-events-none hidden" />
                    </div>


                    <h2 class="font-bold text-xl">Chicken</h2>
                    <p id="petHint" class="text-sm mt-2 py-2">Click your pet to pet it</p>
                </div>
            </div>

            <div class="flex-1">
                <div class="bg-[#3A345E] p-4 rounded-xl mb-6">
                    <h3 class="text-lg font-semibold mb-2">Pet Status</h3>
                    <div>
                        <label class="text-sm font-medium">Happy</label>
                        <div class="bg-gray-700 h-4 rounded-full mt-1 mb-3">
                            <div id="happyBar" class="bg-green-400 h-4 rounded-full transition-all duration-300"
                                style="width: 80%"></div>
                        </div>
                        <label class="text-sm font-medium">Hungry</label>
                        <div class="bg-gray-700 h-4 rounded-full mt-1">
                            <div id="hungryBar" class="bg-yellow-400 h-4 rounded-full transition-all duration-300"
                                style="width: 20%"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-[#3A345E] p-4 rounded-xl">
                    <h3 class="text-lg font-semibold mb-4">Food Store</h3>
                    <div class="bg-[#1F1B39] p-6 rounded-xl">
                        <div class="grid grid-cols-4 gap-4">
                            <div onclick="feedPet()"
                                class="bg-[#3A345E] p-3 rounded-xl text-center cursor-pointer hover:scale-105 transition-transform">
                                <img src="apel.png" class="mx-auto w-[40px]">
                                <p class="mt-2 text-sm">Apple</p>
                                <p class="text-xs flex justify-center items-center"><img src="coin.png"
                                        class="w-4 h-4 mr-1">30</p>
                            </div>
                            <div onclick="feedPet()"
                                class="bg-[#3A345E] p-3 rounded-xl text-center cursor-pointer hover:scale-105 transition-transform">
                                <img src="burger.png" class="mx-auto w-[40px]">
                                <p class="mt-2 text-sm">Burger</p>
                                <p class="text-xs flex justify-center items-center"><img src="coin.png"
                                        class="w-4 h-4 mr-1">30</p>
                            </div>
                            <div onclick="feedPet()"
                                class="bg-[#3A345E] p-3 rounded-xl text-center cursor-pointer hover:scale-105 transition-transform">
                                <img src="pizza.png" class="mx-auto w-[40px]">
                                <p class="mt-2 text-sm">Pizza</p>
                                <p class="text-xs flex justify-center items-center"><img src="coin.png"
                                        class="w-4 h-4 mr-1">30</p>
                            </div>
                            <div onclick="feedPet()"
                                class="bg-[#3A345E] p-3 rounded-xl text-center cursor-pointer hover:scale-105 transition-transform">
                                <img src="kue.png" class="mx-auto w-[40px]">
                                <p class="mt-2 text-sm">Cake</p>
                                <p class="text-xs flex justify-center items-center"><img src="coin.png"
                                        class="w-4 h-4 mr-1">30</p>
                            </div>
                            <div onclick="feedPet()"
                                class="bg-[#3A345E] p-3 rounded-xl text-center cursor-pointer hover:scale-105 transition-transform">
                                <img src="cookies.png" class="mx-auto w-[40px]">
                                <p class="mt-2 text-sm">Cookies</p>
                                <p class="text-xs flex justify-center items-center"><img src="coin.png"
                                        class="w-4 h-4 mr-1">30</p>
                            </div>
                            <div onclick="feedPet()"
                                class="bg-[#3A345E] p-3 rounded-xl text-center cursor-pointer hover:scale-105 transition-transform">
                                <img src="cupcake.png" class="mx-auto w-[40px]">
                                <p class="mt-2 text-sm">Cupcakes</p>
                                <p class="text-xs flex justify-center items-center"><img src="coin.png"
                                        class="w-4 h-4 mr-1">30</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-[#1F1B39] p-6 rounded-xl">
                    <h3 class="text-lg font-semibold mb-4">Accessories Shop</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <button id="openHairModal"
                            class="bg-gradient-to-r from-purple-600 to-pink-500 text-white px-6 py-3 rounded-xl font-medium">
                            Hair
                        </button>
                        <button id="openAccessoriesModal"
                            class="bg-gradient-to-r from-purple-600 to-pink-500 text-white px-6 py-3 rounded-xl font-medium">
                            Accessories
                        </button>
                        <button id="openPlayToolsModal"
                            class="bg-gradient-to-r from-purple-600 to-pink-500 text-white px-6 py-3 rounded-xl font-medium">
                            Play tools
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hairModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-purple-900 bg-opacity-90 rounded-2xl p-8 w-[90%] max-w-4xl">
            <h2 class="text-2xl font-bold text-center mb-6">Choose Hair</h2>
            <div id="hairItems" class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            </div>
            <div class="text-center mt-6">
                <button id="closeHairModal" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full">
                    Close
                </button>
            </div>
        </div>
    </div>

    <div id="accessoriesModal"
        class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-purple-900 bg-opacity-90 rounded-2xl p-8 w-[90%] max-w-4xl">
            <h2 class="text-2xl font-bold text-center mb-6">Choose Accessories</h2>
            <div id="accessoriesItems" class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            </div>
            <div class="text-center mt-6">
                <button id="closeAccessoriesModal"
                    class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full">
                    Close
                </button>
            </div>
        </div>
    </div>
    <div id="playToolsModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-purple-900 bg-opacity-90 rounded-2xl p-8 w-[90%] max-w-4xl">
            <h2 class="text-2xl font-bold text-center mb-6">Choose Play Tools</h2>
            <div id="playToolsItems" class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            </div>
            <div class="text-center mt-6">
                <button id="closePlayToolsModal" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="coin.js"></script>
    <script src="ayam.js"></script>
    <script>
        // ... (modal script) ...
    </script>

</body>

</html>
